<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="output.css" rel="stylesheet">
    <title>Porto Zidan</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&family=Nunito:wght@200;300;400;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'quicksand': ['Quicksand'],
                        'nunito': ['Nunito'],
                    }
                }
            }
        }
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <section id="navbar">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="font-quicksand text-2xl font-bold bg-gradient-to-l from-teal-500 to-teal-800 bg-clip-text text-transparent">
                    Zidan Zidna
                </div>
                
                <!-- Desktop Menu -->
                <div class="hidden md:flex space-x-8">
                    <a href="#home" class="font-body text-gray-700 hover:text-purple-600 transition-colors">Home</a>
                    <a href="#about" class="font-body text-gray-700 hover:text-purple-600 transition-colors">About</a>
                    <a href="#projects" class="font-body text-gray-700 hover:text-purple-600 transition-colors">Projects</a>
                    <a href="#contact" class="font-body text-gray-700 hover:text-purple-600 transition-colors">Contact</a>
                </div>
                
                <!-- Mobile Menu Button -->
                <button id="mobile-menu-btn" class="md:hidden text-gray-700">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                    </svg>
                </button>
            </div>
        </div>
    <!-- HERO SECTION START -->
    </section>
    <section id="home" class="pt-36">
        <div class="container">
            <div class="flex flex-wrap">
                <div class="w-full self-center px-4">
                    <h1 class="font-quicksand">Hi Everyone!, <span class="block font-bold text-teal-600 text-3xl">I'm Zidan Zidna</span></h1>
                    <h2>Information System Student</h2>
                    <button class="bg-teal-600 p-2 rounded-full my-4 text-white hover:bg-teal-700 focus:ring focus:ring-slate-900 active:bg-teal-800 transition duration-200">Download CV</button>
                </div>
                <div class="w-full self-end px-4">
                    <div class="mt-10">
                        <img src="img/1.jpg" alt="formal" class="w-full">
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- HERO SECTION END -->
</body>
</html>
